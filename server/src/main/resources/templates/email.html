<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
            rel="stylesheet"
    />
    <title>Покупка в shop-name</title>
</head>
<body style="margin: 0; padding: 0">
<table
        role="presentation"
        style="
        width: 100%;
        border-collapse: collapse;
        border: 0;
        border-spacing: 0;
        background: #ffffff;
      "
>
    <tr>
        <td align="center" style="padding: 0">
            <div style="height: 70px; width: 1000px; background: black"></div>
        </td>
    </tr>
    <tr>
        <td
                align="center"
                style="padding: 0; font-family: 'JetBrains Mono', serif; width: 500px"
        >
            <p>Здравствуйте, спасибо за совершение покупки!</p>
        </td>
    </tr>
    <tr>
        <td
                align="center"
                style="padding: 0; font-family: 'JetBrains Mono', serif"
        >
            <p>Ваш заказ №<span th:text="${orderId}"></span></p>
        </td>
    </tr>
    <tr>
        <td
                align="center"
                style="padding: 0; font-family: 'JetBrains Mono', serif"
        >
            <p>
                Отследить заказ по сслыке
                <span
                        style="
                background: black;
                padding: 0.5rem;
                border-radius: 0.5rem;
                height: 2.5rem;
              "
                ><a style="color: white" href="http://localhost:5173/users/me"
                >отследить заказ</a
                ></span
                >
            </p>
        </td>
    </tr>
</table>
</body>
</html>
