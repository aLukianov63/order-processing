spring:
  application:
    name: server
  datasource:
    url: jdbc:postgresql://localhost:30070/data
    password: admin
    username: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8081
settings:
  security:
    allowed-origins: http://localhost:5173/