spring:
  application:
    name: server
  mail:
    host: ${SMTP_HOST}
    username: ${SMTP_USER}
    password: ${SMTP_PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  datasource:
    url: ${PG_LINK}
    password: ${PG_PASS}
    username: ${PG_USER}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8081
settings:
  security:
    allowed-origins: ${CORS_ORIGINS}
  application:
    default-avatar: https://data.mwps.ru/default-avatar.png

yookassa:
  shopId: ${SHOP_ID}
  secretKey: ${SHOP_SECRET}